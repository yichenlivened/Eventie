<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bower:css -->
  <!-- endbower -->

<body>
  <!--[if lt IE 10]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header">
      <div class="container">
        <h1 class="header__logo">EVENTIE</h1>
        <ul class="nav nav-pills pull-right header__nav">
          <li><a id="headerLoginBtn" class="header__nav__btn hide" data-toggle="modal" data-target="#modalLogin">LOGIN</a></li>
          <li><a id="headerSignupBtn" class="header__nav__btn hide" data-toggle="modal" data-target="#modalSignup">SIGNUP</a></li>
          <li id="headerUserBtn" class="dropdown hide">
            <a id="headerUsername" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <ul class="dropdown-menu dropdown-menu-right">
              <!--<li><a href="#">Your Events</a></li>-->
              <!--<li><a href="#">Your Profile</a></li>-->
              <li><a id="headerLogoutBtn" href="#">Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <article class="jumbotron">
      <div class="jumbotron__create">
        <p>Every summer has its own story.</p>
        <a id="createEventBtn">
          CREATE EVENT
        </a>
      </div>
    </article>

    <div class="container eventTable">
      <h2>EVENTS IN: NEW YORK CITY</h2>
      <div id="showEvent" class="row">
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal bs-example-modal-sm fade " id="modalSignup" tabindex="-1" role="dialog" aria-labelledby="modalSignup">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sign up</h4>
          <a class="modal-title link-login">Already have account?</a>
        </div>
        <div class="modal-body">
          <form id="formSignup" autocomplete="on">
            <div class="form-group">
              <label for="modalSignupName">Your name *</label>
              <input type="text" class="form-control" id="modalSignupName" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="modalSignupJob">Job title</label>
              <input type="text" class="form-control" id="modalSignupJob" placeholder="What do you do?">
            </div>
            <div class="form-group">
              <label for="modalSignupEmail">Email address *</label>
              <input type="email" class="form-control" id="modalSignupEmail" placeholder="Email" >
            </div>
            <div class="form-group">
              <label for="modalSignupPassword">Password * <small>must be 8+ characters.</small></label>
              <input type="password" class="form-control" id="modalSignupPassword" placeholder="Password" >
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success btn-signUp">SIGN UP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- End Sign Up Modal -->

  <!-- Log In Modal -->
  <div class="modal bs-example-modal-sm fade " id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLogin">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">LOGIN</h4>
        </div>
        <div class="modal-body">
          <form id="formLogin" autocomplete="on">
            <div class="form-group">
              <label for="modalLoginEmail">Email address</label>
              <input type="email" class="form-control" id="modalLoginEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="modalLoginPassword">Password</label>
              <input type="password" class="form-control" id="modalLoginPassword" placeholder="Password" required>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">LOGIN</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- End Log In Modal -->

  <!-- Create Event Modal -->
  <div class="modal bs-example-modal-sm fade " id="modalCreateEvent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">CREATE YOUR EVENT</h4>
        </div>
        <div class="modal-body">
         <form id="createEvent" class="form-horizontal">

          <div class="form-group">
            <label for="modalCreateEventTitle" class="col-sm-2 control-label">EVENT TITLE *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="modalCreateEventTitle" name="eventTitle" placeholder="Give it a short distinct name." required>
            </div>
          </div>

          <div class="form-group">
            <label for="modalCreateEventType" class="col-sm-2 control-label">EVENT TYPE *</label>
            <div class="col-sm-10">
              <select id="modalCreateEventType" class="form-control" name="eventType" required>
                <option>Select the type of the event</option>
                <option>Class, Training or Workshop</option>
                <option>Concert or Performance</option>
                <option>Festival or Fair</option>
                <option>Game or Competition</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="modalCreateEventHost" class="col-sm-2 control-label">EVENT HOST *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="modalCreateEventHost" name="eventHost" placeholder="Who's organizing this event?" required>
            </div>
          </div>

          <div class="form-group">
            <label for="modalCreateEventStart" class="col-sm-2 control-label">STARTS *</label>
            <div class="col-sm-10">
            <input type="date" class="form-control" id="modalCreateEventStart" name="eventDate" required>
            </div>
          </div>

          <div class="form-group">
            <label for="modalCreateEventEnd" class="col-sm-2 control-label">ENDS *</label>
            <div class="col-sm-10">
            <input type="date" class="form-control" id="modalCreateEventEnd" name="eventDate" required>
            </div>
          </div>

          <div class="form-group">
            <label for="modalCreateEventLocation" class="col-sm-2 control-label">LOCATION *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="modalCreateEventLocation" name="eventLocation" placeholder="Specify where it's held" required>
            </div>
          </div>

          <div class="form-group">
            <label for="modalCreateEventGuest" class="col-sm-2 control-label">GUEST LIST *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="modalCreateEventGuest" name="eventGuest" placeholder="Who will be in this event?" required>
            </div>
          </div>

          <div class="form-group">
            <label for="modalCreateEventMessage" class="col-sm-2 control-label">OPTIONAL MESSAGES</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="modalCreateEventMessage" name="eventMessage" placeholder="">
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" id="modalCreateEventBtn" class="btn btn-success">SUBMIT</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
<!-- End Sign Up Modal -->
