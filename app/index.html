        <header class="header">
          <div class="container">
          <h1 class="header__logo">EVENTIE</h1>
          <ul class="nav nav-pills pull-right header__nav">
            <li><a id="headerLoginBtn" class="header__nav__btn" data-toggle="modal" data-target="#logInModal">LOGIN</a></li>
            <li><a id="headerSignupBtn" class="header__nav__btn" data-toggle="modal" data-target="#signUpModal">SIGNUP</a></li>
            <li id="headerUserBtn" class="header__nav__btn dropdown">
              <a id="headerUsername" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Your Events</a></li>
                <li><a href="#">Your Profile</a></li>
                <li><a id="headerLogoutBtn" href="#">Log Out</a></li>
              </ul>
            </li>
          </ul>
          </div>
        </header>

        <div class="jumbotron">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12">
                <a data-toggle="modal" data-target="#createEventModal">
                  <span class="big">Create</span>
                  <span class="small">an event</span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div id="showEvent" class="row">
          <div class="col-xs-12 col-md-6">
            <div class="thumbnail">
              <div class="caption">
              <p>Friday, June 24, 2016 at 6:00 PM</p>
                <h3>AT&T Mobile App Hackathon</h3>
                <p>Manhattan, NY</p>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="thumbnail">
              <div class="caption">
                <p>Friday, June 24, 2016 at 6:00 PM </p>
                <h3>AT&T Mobile App Hackathon</h3>
                <p>Manhattan, NY</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign Up Modal -->
      <div class="modal bs-example-modal-sm fade " id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign up</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="signupName">Your name</label>
                  <input type="text" class="form-control" id="signupName" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="signupEmail">Email address</label>
                  <input type="email" class="form-control" id="signupEmail" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="signupPassword">Password</label>
                  <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submi t" id="modalSignupBtn" class="btn btn-success">SIGN UP</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Sign Up Modal -->

      <!-- Log In Modal -->
      <div class="modal bs-example-modal-sm fade " id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Log in</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="loginEmail">Email address</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" id="login-btn" class="btn btn-success">LOG IN</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Log In Modal -->

      <!-- Create Event Modal -->
      <div class="modal bs-example-modal-sm fade " id="createEventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign up</h4>
            </div>
            <div class="modal-body">
             <form id="createEvent" class="form-horizontal">
              <div class="form-group">
                <label for="eventTitle" class="col-sm-2 control-label">EVENT TITLE</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="eventTitle" name="eventTitle" placeholder="Give it a short distinct name">
                </div>
              </div>
              <div class="form-group">
                <label for="eventType" class="col-sm-2 control-label">EVENT TYPE</label>
                <div id="eventType" class="col-sm-10">
                  <select class="form-control" name="eventType">
                    <option>Select the type of the event</option>
                    <option>Class, Training or Workshop</option>
                    <option>Concert or Performance</option>
                    <option>Festival or Fair</option>
                    <option>Game or Competition</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="eventHost" class="col-sm-2 control-label">EVENT HOST</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="eventHost" name="eventHost" placeholder="Who's organizing this event?">
                </div>
              </div>
              <div class="form-group">
                <label for="eventStart" class="col-sm-2 control-label">START</label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control" name="eventStart" id="eventStart">
                </div>
              </div>
              <div class="form-group">
                <label for="eventEnd" class="col-sm-2 control-label">END</label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control" name="eventEnd" id="eventEnd">
                </div>
              </div>
              <div class="form-group">
                <label for="eventLocation" class="col-sm-2 control-label">LOCATION</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="eventLocation" name="eventLocation" placeholder="Specify where it's held">
                </div>
              </div>
              <div class="form-group">
                <label for="eventGuest" class="col-sm-2 control-label">GUEST LIST</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="eventGuest" name="eventGuest" placeholder="Who will be in this event?">
                </div>
              </div>
              <div class="form-group">
                <label for="eventMessage" class="col-sm-2 control-label">OPTIONAL MESSAGES</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="eventMessage" name="eventMessage" placeholder="">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" id="btn-createEvent" class="btn btn-success">CREATE</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Sign Up Modal -->

    <script src="scripts/main.js"></script>

  </body>
  </html>
