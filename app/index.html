      <!-- Sign Up Modal -->
      <div class="modal bs-example-modal-sm fade " id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Sign up</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="signupName">Your name</label>
                  <input type="text" class="form-control" id="signupName" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="signupEmail">Email address</label>
                  <input type="email" class="form-control" id="signupEmail" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="signupPassword">Password</label>
                  <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" id="signup-btn" class="btn btn-success">SIGN UP</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Sign Up Modal -->

      <!-- Log In Modal -->

            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="loginEmail">Email address</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" id="login-btn" class="btn btn-success">LOG IN</button>
            </div>
          </div>
        </div>
      </div>
